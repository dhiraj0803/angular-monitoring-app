<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularMonitoringApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script>
    function logToELK(message) {
      fetch('http://localhost:5044', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
    }
  </script>

</head>
<body>
  <app-root></app-root>
</body>
</html>
